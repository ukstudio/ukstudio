})();</script></head><body class="tags tags_kensington tags_kensington_index"><div class="header"><div class="header-title"><h1><a href="/">ukstudio</a></h1></div></div><div class="container"><article class="article-content"><h1 class="article--title"><a href="/2014/03/05/kensington_slimblade/">Kensingtonのslimbladeを導入</a></h1><div class="article--time"><i class="fa fa-calendar"></i><time dateMime="2014-03-05 05:23:00 UTC" pubdate="pubdate">March 05 2014</time></div><div class="article-tags"><ul><li><i class="fa fa-tag"></i><a href="/tags/kensington/">kensington</a></li></ul></div><div class="article-summary"><p>ちょっと新しいマウスを捜してたのでこの機会にトラックボールに移行してみた。購入したのはKensingtonの<a href="http://www.amazon.co.jp/gp/product/B0024AFD42?ie=UTF8&amp;camp=1207&amp;creative=8411&amp;creativeASIN=B0024AFD42&amp;linkCode=shr&amp;tag=ukstudio0c-22">SlimBlade</a>。</p><p>昔はLinuxで使うと上の2つのボタンが使えなかったみたいだけど、今はパッチがあたったようで問題なく使える。なぜか右奥がバックボタンなのに左奥がミドルボタンだけど。この辺のリマップはxorg.confあたりでいいのかな。あまり困りはしないのでとりあえずは特に設定を変えずに使ってみることにする。</p></div><div class="read-more"><a href="/2014/03/05/kensington_slimblade/">READ MORE</a></div></article><div class="pager"><ul></ul></div></div></body></html>
